</head>

<body>
  <button>Click!</button>

  <script>
    let counter = 0;

    document.querySelector('button'),addEventListener('click', () => {
      ++counter;
    });

    setTimeout(() => {
      if (counter > 5) {
        alert('You won in '+ counter +' clicks!');
      } else {
        alert('Sorry, you lost. You only had ' + counter + ' clicks');
      }
    }, 2000)
  </script>
</body>
